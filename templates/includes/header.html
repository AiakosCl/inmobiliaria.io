{% load static %}

<header id="Cabecera">
    <div class="row">
        <div class="col-md-12">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/banner-01.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/banner-02.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/banner-03.jpg' %}" class="d-block w-100" alt="...">
                        
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="overlay">
                <div id="Contendor-cabecera overlay">
                    <div class="d-flex h-100">
                        <div class="text-white">
                            <img src="{% static 'images/Logo2-transparent.png' %}" alt="" width="300px">
                            {% if user.is_authenticated %}<p class="mb-3 display-4 text-light">Bienvenido, {{user.first_name}}</p>{% endif %}
                            <p class="{% if user.is_authenticated %}text-info display-5{% else %}text-light display-3{% endif %}">Somos EsseLar espacios especialmente disfrutables, pensandos en ti.</p>
                            <p class="text-light display-6">MÃ¡s que una casa, un hogar.</p>
                            <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2" href="#" role="button"
                                rel="nofollow">Acerca de</a>
                            <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2" href="#contenido" role="button"
                                rel="nofollow">Ver propiedades</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
